<!DOCTYPE html>
<html lang="en">

<head>
  <title>insta485</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
  <link rel="manifest" href="static/images/site.webmanifest">
  <link rel="mask-icon" href="static/images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="top">
    <div class="logo">
      <a href="/">
        <img src="/static/images/logo.png" alt="instagram logo" width="55">
      </a>
    </div>
    <div class="explore">
      <a href="/explore/"><b>explore</b></a>
      <div class="vr"></div>
      <a href="/users/{{ logname }}/"><b>{{ logname }}</b></a>
    </div>
  </div>
  <div class="divide">
    <hr class="horrule">
  </div>

  <div class="card text-center border-dark login-form">
    <h2> {{logname}} </h2>
    <br>
    <!-- DO NOT CHANGE THIS -->
    <form action="{{url_for('handle_login', target = url_for('show_create'))}}" method="post"
      enctype="multipart/form-data">
      <input type="submit" name="delete" value="confirm delete account" class="delete-acc" />
      <input type="hidden" name="operation" value="delete" />
    </form>
    <br>
    <h6>THERE IS NO GOING BACK AFTER CLICKING THIS BUTTON!</h6>
  </div>
</body>

</html>
