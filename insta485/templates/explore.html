<!DOCTYPE html>
<html lang="en">

<head>
  <title>insta485</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
  <link rel="manifest" href="static/images/site.webmanifest">
  <link rel="mask-icon" href="static/images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="top">
    <div class="logo">
      <a href="/">
        <img src="/static/images/logo.png" alt="instagram logo" width="55">
      </a>
    </div>
    <div class="explore">
      <a href="/explore/"><b>explore</b></a>
      <div class="vr"></div>
      <a href="/users/{{ logname }}/"><b>{{ logname }}</b></a>
    </div>
  </div>
  <div class="divide">
    <hr class="horrule">
  </div>

  <h3>Discover People</h3>
  {% for notfol in not_following %}
  <div class="card follower-card">
    <div class="card-body">
      <img src="{{ notfol.user_img_url }}" alt="{{ notfol.username }} profile pic" style="width:5%;"> <a
        href="/users/{{ notfol.username }}/"> <b>{{ notfol.username }}</b></a>
      <div class="follow-button">
        <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
        <form action="{{url_for('update_following', target=url_for('show_explore'))}}" method="post"
          enctype="multipart/form-data">
          <input type="submit" name="follow" value="follow" />
          <input type="hidden" name="username" value="{{notfol.username}}" />
          <input type="hidden" name="operation" value="follow" />
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</body>

</html>
