<!DOCTYPE html>
<html lang="en">

<head>
    <title>insta485</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="static/images/site.webmanifest">
    <link rel="mask-icon" href="static/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="top">
        <div class="logo">
            <a href="/">
                <img src="/static/images/logo.png" alt="instagram logo" width="55">
            </a>
        </div>
        <div class="explore">
            <a href="/explore/"><b>explore</b></a>
            <div class="vr"></div>
            <a href="/users/{{ logname }}/"><b>{{ logname }}</b></a>
        </div>
    </div>
    <div class="divide">
        <hr class="horrule">
    </div>
    <h2>Edit Profile</h2>
    <div class="card border-dark text-center login-form">
        <a href="/users/{{logname}}/"><img src="{{logname_photo}}" alt="/"></a>
        <a href="/users/{{logname}}/">{{logname}}</a>
        <br>

        <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
        <form action="{{url_for('handle_login', target = url_for('show_user', user_url_slug=logname))}}" method="post"
            enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" />
            <br>
            <br>
            <input type="text" name="fullname" value="{{fullname}}" required />
            <br>
            <br>
            <input type="text" name="email" value="{{email}}" required />
            <br>
            <br>
            <input type="submit" name="update" value="submit" />
            <br>
            <br>
            <input type="hidden" name="operation" value="edit_account" />
        </form>
    </div>

    <a href="/accounts/password/">Change Password</a>
    <br>
    <a href="/accounts/delete/">Delete Account</a>

</body>

</html>
