<!DOCTYPE html>
<html lang="en">

<head>
  <title>insta485</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
  <link rel="manifest" href="static/images/site.webmanifest">
  <link rel="mask-icon" href="static/images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


<body>
  <div class="top">
    <div class="logo">
      <a href="/">
        <img src="/static/images/logo.png" alt="instagram logo" width="55">
      </a>
    </div>
    <div class="explore">
      <h3>Register</h3>
    </div>
  </div>
  <div class="divide">
    <hr class="horrule">
  </div>

  <div class="card text-center login-form">
    <!-- DO NOT CHANGE THIS (aside from styling) -->
    <form action="{{url_for('handle_login', target = url_for('show_index'))}}" method="post"
      enctype="multipart/form-data">
      Photo <input type="file" name="file" required />
      <br>
      <br>
      Name <input type="text" name="fullname" required />
      <br>
      <br>
      Username <input type="text" name="username" required />
      <br>
      <br>
      Email <input type="text" name="email" required />
      <br>
      <br>
      Password <input type="password" name="password" required />
      <br>
      <br>
      <input type="submit" name="signup" value="sign up" />
      <br>
      <br>
      <input type="hidden" name="operation" value="create" />
    </form>
    <br>
    Have an account?
    <a href="/accounts/login/">Log in</a>
  </div>
</body>

</html>
